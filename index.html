<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <img
              src="images/policelogo.jpeg"
              width="75"
              height="60"
              class="d-inline-block align-top"
              alt=""
            />
            <h5>Uganda Police</h5>
          </a>
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </nav>
      </div>
      <div class="jumbotron">
        <h1 class="display-4">Uganda Police!</h1>
        <p class="lead">
          We protect and service our nation.
        </p>
        <hr class="my-4" />
        <!-- <p>
          It uses utility classes for typography and spacing to space content
          out within the larger container.
        </p> -->
        <a class="btn btn-primary btn-lg" href="#" role="button">Login</a>
        <a class="btn btn-secondary btn-lg" href="#" role="button">SignUp</a>
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <!-- <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p> -->
        <a href="bootstrap.html" class="btn btn-primary">Home</a>
      </div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
  </body>
</html>
